<h1>
    Mock Web Socket Example.
</h1>
<p>
    Open console to see active websocket connection.
</p>
<script>
    var ws = new WebSocket('ws://localhost:40510');
    
    ws.onopen = function () {
        console.log('websocket is connected ...')
        ws.send('connected')
    }
    
    ws.onmessage = function (ev) {
        console.log(ev);
    }

</script>
